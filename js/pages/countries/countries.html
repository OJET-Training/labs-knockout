<div class="panel panel-default">
    <div class="panel-body">
        <h3>Countries</h3>
        <table class="table table-hover">
            <thead>
                <th>Id</th>
                <th>Country</th>
                <th>Action</th>
            </thead>
            <tbody data-bind="foreach: countries">
                <tr data-bind="click: $parent.selectCountry">
                    <td data-bind="text: id"></td>
                    <td data-bind="text: name"></td>
                    <td><a href="#" data-bind="click: $parent.deleteCountry"><span class="glyphicon glyphicon-trash"></span></a></td>
                </tr>
            </tbody>
        </table>
        <form action="#">
            <div class="form-group">
                <label for="country-id-field">Country</label>
                <input data-bind="value: selectedCountryId" type="text" id="country-id-field" class="form-control">
            </div>
            <div class="form-group">
                <label for="country-name-field">Country</label>
                <input data-bind="value: selectedCountryName" type="text" id="country-name-field" class="form-control">
            </div>
        </form>
        <button data-bind="click: addCountry" class="btn btn-primary">Add Country</button>
    </div>
</div>

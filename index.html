<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Knockout Lab</title>
    <link rel="stylesheet" href="js/libs/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/libs/vendor/bootstrap/dist/css/bootstrap-theme.min.css">

    <script src="js/libs/vendor/requirejs/require.js" data-main="js/main" type="text/javascript"></script>
</head>
<body>

    <div class="container-fluid">
        <h1>Knockout</h1>
        <form action="#">
            <div class="form-group">
                <label for="name-field">Greet: </label>
                <input data-bind="value: name" type="text" id="name-field" class="form-control" placeholder="Stefan">
            </div>
        </form>
        <h2>Hallo <span data-bind="text: name"><span></h2>

        <div class="panel panel-default">
          <div class="panel-body">
            <h3>Countries</h3>
            <table class="table table-hover">
                <thead>
                    <th>Id</th>
                    <th>Country</th>
                    <th>Action</th>
                </thead>
                <tbody data-bind="foreach: countries">
                    <tr data-bind="click: $parent.selectCountry">
                        <td data-bind="text: id"></td>
                        <td data-bind="text: name"></td>
                        <td><a href="#" data-bind="click: $parent.deleteCountry"><span class="glyphicon glyphicon-trash"></span></a></td>
                    </tr>
                </tbody>
            </table>
            <form action="#">
                <div class="form-group">
                    <label for="country-id-field">Country</label>
                    <input data-bind="value: selectedCountryId" type="text" id="country-id-field" class="form-control">
                </div>
                <div class="form-group">
                    <label for="country-name-field">Country</label>
                    <input data-bind="value: selectedCountryName" type="text" id="country-name-field" class="form-control">
                </div>
            </form>
            <button data-bind="click: addCountry" class="btn btn-primary">Add Country</button>
          </div>
        </div>
    <div>

</body>
</html>
